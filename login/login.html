<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Ribeirão Pires Turismo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../header-styles.css" />
  </head>
  <body>
    <header>
    <div class="rb-header-container">
      <!-- Logo -->
      <a href="../index/index.html" class="rb-logo">
        <img src="../img/logo.png" height="50px" width="50px" alt="Logo Ribeirão Pires">
      </a>
      <!-- Menu ADICIONADO AQUI -->
      <nav class="rb-menu">
        <a href="../index/#">Início</a>
        <a href="../história/historia.html">História</a>
        <a href="../pontos turisticos/pt.html">Pontos Turísticos</a>
        <a href="../gastronomia/#">Gastronomia</a>
        <a href="../eventos/#">Eventos</a>
        <a href="../mapa/#">Mapa</a>
      </nav>

        <button class="menu-btn" aria-label="Menu">&#9776;</button>
      </div>
    </header>

    <main>
      <section class="login-section">
        <div class="login-box">
          <h1 class="login-title">LOGIN</h1>
          <form id="loginForm" class="form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Seu email" required autocomplete="username"/>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" required autocomplete="current-password"/>
            <span class="password-tip">Mínimo de 8 caracteres, letras e números</span>
            <button type="submit" class="btn-entrar">Entrar</button>
          </form>
          <div class="cadastro">
            <span>Não tem conta?</span> <a href="../cadastro/cadastro.html">Cadastre-se aqui</a>
          </div>
          
          <div class="divider">
            <hr><span> ou </span><hr>
          </div>
          
          <div class="social-login">
            <button class="google">
              <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google" />
              Entrar com Google
            </button>
            <button class="facebook">
              <img src="https://img.icons8.com/color/20/000000/facebook.png" alt="Facebook" />
              Entrar com Facebook
            </button>
          </div>
        </div>
      </section>
    </main>
<br><br><br><br><br><br><br>
    <footer>
      <p>&copy; 2025 Ribeirão Pires Turismo. Trabalho acadêmico - Desenvolvimento de Sistemas.</p>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
