<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Entrar — Ribeirão Pires Turismo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFF8EE" />
    <link rel="icon" href="img/logo-removebg-preview.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&display=swap" />
    <style>
      body {
        background: #fff8ee;
        font-family: "Poppins", "Nunito", system-ui, sans-serif;
        color: #0f1723;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: #cec7c7;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(15, 23, 35, 0.08);
        padding: 32px 26px 28px 26px;
        width: 100%;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .login-logo {
        text-align: center;
        margin-bottom: 10px;
      }
      .login-container h2 {
        margin: 0 0 22px 0;
        text-align: center;
        font-weight: 700;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        font-weight: 600;
        color: #6b6f76;
        font-size: 0.96rem;
      }
      input[type="email"],
      input[type="password"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 35, 0.06);
        font-size: 1rem;
        color: #0f1723;
        background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.9));
        transition: box-shadow 0.3s;
      }
      input:focus {
        outline: none;
        box-shadow: 0 6px 20px #8fc1a920;
      }
      .btn-primary {
        background: linear-gradient(92deg,#e86c4d,#ff965d 80%);
        color: #fff;
        padding: 11px 20px;
        border-radius: 12px;
        border: 0;
        font-weight: 800;
        font-size: 1.07em;
        letter-spacing: 0.02em;
        cursor: pointer;
        margin-top: 6px;
        transition: filter 0.2s, transform 0.2s;
      }
      .btn-primary:hover {
        filter: brightness(1.10);
        transform: scale(1.03);
      }
      .form-feedback {
        min-height: 1.2em;
        font-size: 0.96em;
        margin-top: 1px;
        color: #c0392b;
        text-align: center;
      }
      .voltar {
        text-align: center;
        margin-top: 14px;
      }
      .voltar a {
        color: #e86c4d;
        text-decoration: none;
        font-weight: 600;
        font-size: 1em;
        transition: color 0.18s;
      }
      .voltar a:hover { color:#0f1723;}
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo">
        <img src="img/logo-removebg-preview.png" width="46" height="40" alt="Logo Ribeirão Pires" />
      </div>
      <h2>Entrar</h2>
      <form id="loginForm" class="form" autocomplete="on" novalidate>
        <label for="lemail">E-mail</label>
        <input id="lemail" name="lemail" type="email" required />
        <label for="lsenha">Senha</label>
        <input id="lsenha" name="lsenha" type="password" required minlength="6" />
        <button type="submit" class="btn-primary">Entrar</button>
        <div id="loginFeedback" class="form-feedback" role="status" aria-live="polite"></div>
      </form>
      <div class="voltar">
        <a href="cadastro.html">&larr; Não possui conta? </a><br>
        <a href="index.html">&larr; Voltar ao início</a>
      </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('lemail').value.trim();
        const senha = document.getElementById('lsenha').value;

        const feedback = document.getElementById('loginFeedback');
        feedback.style.color = "#c0392b";

        // Simulação de login (apenas para demonstração)
        // Usuário/Senha fixos para demo: user@site.com / 123456
        if(!email || !senha) {
          feedback.textContent = "Por favor, preencha ambos os campos.";
          return;
        }

        if(email === "user@site.com" && senha === "123456") {
          feedback.style.color = "#2a9d53";
          feedback.textContent = "Login realizado com sucesso! Redirecionando...";
          setTimeout(function() {
            window.location.href = "index.html";
          }, 1300);
          return;
        }

        feedback.textContent = "E-mail ou senha incorretos. Tente novamente.";
      });
    </script>

 <script>
(function () {
  // Utilitário: carregar e salvar usuários
  function getUsuarios() {
    return JSON.parse(localStorage.getItem("usuariosRP")) || [];
  }
  function setUsuarios(users) {
    localStorage.setItem("usuariosRP", JSON.stringify(users));
  }
  function emailExiste(email) {
    const users = getUsuarios();
    return users.some(
      (u) => u.email.toLowerCase() === email.toLowerCase()
    );
  }
  function checarUsuario(email, senha) {
    const users = getUsuarios();
    return users.find(
      (u) =>
        u.email.toLowerCase() === email.toLowerCase() && u.senha === senha
    );
  }

  // --- Cadastro
  const cadastroForm = document.getElementById("cadastroForm");
  if (cadastroForm) {
    cadastroForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("cnome").value.trim();
      const email = document.getElementById("cemail").value.trim();
      const senha = document.getElementById("csenha").value;
      const fb = document.getElementById("cadastroFeedback");
      fb.style.color = "#c0392b";
      if (!nome || !email || !senha) {
        fb.textContent = "Preencha todos os campos.";
        return;
      }
      if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/.test(email)) {
        fb.textContent = "Digite um e-mail válido.";
        return;
      }
      if (senha.length < 6) {
        fb.textContent = "A senha deve ter pelo menos 6 caracteres.";
        return;
      }
      if (emailExiste(email)) {
        fb.textContent = "Este e-mail já está cadastrado.";
        return;
      }
      const users = getUsuarios();
      users.push({ nome, email, senha });
      setUsuarios(users);
      fb.style.color = "#2a9d53";
      fb.textContent = "Cadastro realizado com sucesso!";
      cadastroForm.reset();
      setTimeout(() => (fb.textContent = ""), 4000);
    });
  }

  // --- Login
  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("lemail").value.trim();
      const senha = document.getElementById("lsenha").value;
      const fb = document.getElementById("loginFeedback");
      fb.style.color = "#c0392b";
      if (!email || !senha) {
        fb.textContent = "Por favor, preencha ambos os campos.";
        return;
      }
      if (!checarUsuario(email, senha)) {
        fb.textContent = "E-mail ou senha incorretos. Tente novamente.";
        return;
      }
      fb.style.color = "#2a9d53";
      fb.textContent = "Login realizado com sucesso! Redirecionando...";
      setTimeout(function () {
        window.location.href = "index.html";
      }, 1200);
    });
  }

  // --- Newsletter aceita só cadastrados
  const newsletterForm = document.getElementById("newsletterForm");
  if (newsletterForm) {
    newsletterForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document
        .getElementById("newsletterEmail")
        .value.trim();
      const fb = document.getElementById("newsletterFeedback");
      fb.style.color = "#c0392b";
      if (!email) {
        fb.textContent = "Digite o e-mail.";
        return;
      }
      if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/.test(email)) {
        fb.textContent = "Digite um e-mail válido.";
        return;
      }
      if (!emailExiste(email)) {
        fb.textContent = "E-mail não cadastrado. Cadastre-se primeiro.";
        return;
      }
      fb.style.color = "#2a9d53";
      fb.textContent = "Obrigado! Você receberá novidades em breve.";
      newsletterForm.reset();
      setTimeout(() => (fb.textContent = ""), 4000);
    });
  }
})();
</script>
  </body>
</html>
