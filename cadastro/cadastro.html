<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style_cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <button class="voltar">←</button>
        <img
          src="../login/ChatGPT Image 12 de ago. de 2025, 09_06_32.png"
          alt="Logo"
          class="logo"
        />
        <h1>Cadastre-se</h1>

        <form id="formCadastro">
          <input type="email" id="email" placeholder="E-mail:" required />
          <input type="password" id="senha" placeholder="Senha:" required />
          <input
            type="password"
            id="confirmarSenha"
            placeholder="Confirmar senha:"
            required
          />
          <input type="text" id="nome" placeholder="Nome:" required />
          <input type="text" id="sobrenome" placeholder="Sobrenome:" required />
          <input type="text" id="cpf" placeholder="CPF:" required />

          <select id="sexo" required>
            <option value="">Sexo</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <div class="checkboxes">
            <label
              ><input type="checkbox" /> Eu li e estou ciente sobre as políticas
              de privacidade</label
            >
            <label
              ><input type="checkbox" /> Li e concordo com os termos e
              condições</label
            >
          </div>
          <a href="../index/index.html">
            <button type="submit" class="btn-criar">Criar conta</button>
          </a>
          <p class="login-link">
            <a href="../login/login.html">Já tem uma conta?!</a>
          </p>
        </form>
      </div>
    </div>

    <script src="js/script_cadastro.js"></script>
  </body>
</html>
